<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div style="width:80%; margin:0 auto; background-color:dodgerblue">
        <canvas width="1280" height="720">
            <p>Not supported</p>
        </canvas>
    </div>

    <script>
        const socket = new WebSocket("ws://localhost/", "json");

        // { "commandName":"createLayer", "constructorArgs": { "containerKey":"${animKey}", "name":"testlayer" } }

        socket.addEventListener('open', (evt) => console.log("Connection opened"));
        socket.addEventListener('message', (evt) => {
            let serverMessage = JSON.parse(evt.data);
            console.log(serverMessage);
        });
    </script>
</body>
</html>
