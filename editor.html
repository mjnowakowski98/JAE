<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas style="border:1px solid;" id="canvas" width="800" height="600">
        <p>Browser not supported</p>
    </canvas>

    <script src="engine/point.js"></script>
    <script src="engine/drawingmethod.js"></script>
    <script src="engine/drawable.js"></script>
    <script src="engine/screenobject.js"></script>
    <script src="engine/frame.js"></script>
    <script src="engine/layer.js"></script>
    <script src="engine/layercontainer.js"></script>
    <script src="engine/animation.js"></script>
    <script src="engine/renderer.js"></script>

    <script>
        let ctx = document.getElementById("canvas").getContext("2d");

        let methods = new Array();
        methods.push(new DrawingMethod("moveTo", [0, 0]));
        methods.push(new DrawingMethod("lineTo", [20, 0]));
        methods.push(new DrawingMethod("lineTo", [20, 20]));
        methods.push(new DrawingMethod("closePath"));
        let draw1 = new Drawable(methods);

        methods = new Array();
        methods.push(new DrawingMethod("arc", [0, 0, 20, 0, Math.PI*2, false]));
        let draw2 = new Drawable(methods);

        let anim = Renderer.getAnim();
        anim.registerDrawable(draw1);
        anim.registerDrawable(draw2);

        let scrObj1 = anim.getLayers()[0].getFrames()[0].addObject(new ScreenObject(draw1, new Point(100, 100)));
        let scrObj2 = anim.getLayers()[0].getFrames()[0].addObject(new ScreenObject(draw2, new Point(200, 100)));
        scrObj1.setFillStyle("#a3a3a3");
        scrObj2.setStrokeStyle("blue");

        Renderer.ctx = document.getElementById("canvas").getContext("2d");
        Renderer.render();



    </script>
</body>
</html>
